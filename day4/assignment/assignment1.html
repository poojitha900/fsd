<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLE</title>
    </head>
    <body>
       <table border="1px">
           <thead>
            <tr>
                <th colspan="2" align="center">REGISTRATION FORM</th>
            </tr>
           </thead>
           <tbody>
           <tr>
               <td>USERNAME</td>
               <td><input type="text" id="txt" placeholder=" enter username"/></td>
           </tr>
           <tr>
               <td>PASSWORD</td>
               <td><input type="password" id="password" placeholder="enter password"/></td>
           </tr>
           <tr>
               <td>EMAILID</td>
               <td><input type="email" id="txtemail" placeholder="enter email"/></td>
           </tr>
           <tr>
               <td>PHONE NUMBER</td>
               <td><input type="number"id="number"placeholder="enter number"></td>
           </tr>
           <tr>
               <td>ADDRESS</td>
               <td><textarea rows="10"cols="20"placeholder="enter addr"></textarea></td>
           </tr>
           <tr>
               <td colspan="2" align="center"><button>submit</button></td>
           </tr>
           </tbody>

       </table>
    </body>
</html>
