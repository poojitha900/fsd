<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
       <table border="1px">
           <thead>
            <tr>
                <th colspan="2" align="center">REGISTRATION FORM</th>
            </tr>
           </thead>
           <tbody>
           <tr>
               <td>FIRST NAME</td>
               <td><input type="text" id="txt" placeholder=" enter firstname"/></td>
           </tr>
           <tr>
               <td>SECOND NAME</td>
               <td><input type="text" id="txt2" placeholder="enter secondname"/></td>
           </tr>
           <tr>
               <td>DATE OF BIRTH</td>
               <td><input type="date"></td>
           </tr>
           <tr>
               <td>EMAILID</td>
               <td><input type="email" id="txtemail" placeholder="enter email"/></td>
           </tr>
           <tr>
               <td>PHONE NUMBER</td>
               <td><input type="number"id="number"placeholder="enter number"></td>
           </tr>
           <tr>
               <td>ADDRESS</td>
               <td><textarea rows="10"cols="20"placeholder="enter address"></textarea></td>
           </tr>
           <tr>
               <td>GENDER</td>
               <td><input type="radio"  value="Male">Male<br><input type="radio"  value="Female">Female<br><input type="radio"  value="Other">Other</td>
           </tr>
           <tr>
               <td colspan="2" align="center"><button>Submit</button><button>Cancel</button></td>
           </tr>
           </tbody>

       </table>
    </body>
</html>
